{% extends 'layout.html' %}

{% block title %}Edit Postingan{% endblock %}

{% block content %}
    <h1 class="mb-4">Edit Postingan</h1>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            
            <form method="post" action="{{ url_for('edit_post', post_id=post.id) }}">
                
                <div class="mb-3">
                    <label for="title" class="form-label">Judul Postingan</label>
                    <input type="text" name="title" id="title" class="form-control" 
                           value="{{ post.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">Isi Postingan</label>
                    <textarea name="content" id="content" class="form-control" 
                              rows="6" required>{{ post.content }}</textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </div>

            </form>
            
        </div>
    </div>
{% endblock %}
